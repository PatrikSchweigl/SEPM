<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">
    <ui:define name ="content">
        <div align="right" style="margin-bottom:10px;">
            <p:commandButton oncomplete="PF('childAddDialog').show()" value="+ child"  style="align-items:right;"/>
        </div>

        <h:form id="childForm">
            <p:dataTable id="childTable" var="child" value="#{childController.children}">
                <p:column headerText="First Name">
                    <h:outputText value="#{child.firstName}"/>
                </p:column>
                <p:column headerText="Last Name">
                    <h:outputText value="#{child.lastName}"/>
                </p:column>
                <p:column headerText="Religion">
                    <h:outputText value="#{child.religion}" />
                </p:column>
                <p:column style="width:100px;text-align: center">
                    <p:commandButton update=":childForm:childEditDialog" oncomplete="PF('childEditDialog').show()" icon="ui-icon-note" title="Edit">
                        <f:setPropertyActionListener value="#{child}" target="#{childEditController.child}" />
                    </p:commandButton>
                    <p:commandButton action="#{childEditController.doDeletechild}" icon="ui-icon-trash" title="Delete" update=":childForm:childTable">
                        <f:setPropertyActionListener value="#{child}" target="#{childEditController.child}" />
                        <p:confirm header="Confirmation" message="Are you sure that you want to delete this child? You cannot undo this operation." icon="ui-icon-alert" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>




            <!-- Create child Dialog -->
            <p:dialog header="Create child" id="childAddDialog" widgetVar="childAddDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                <p:outputPanel id="childDataCreate">
                    <h:panelGrid columns="6">
                        <p:outputLabel for="firstname" value="First Name: " />
                        <p:inputText id="firstname" value="#{childController.child.firstName}"/>
                        <p:outputLabel for="lastname" value="Last Name: " />
                        <p:inputText id="lastname" value="#{childController.child.lastName}"/>
                        <p:outputLabel for="birthday" value="Birthdate: " />
                        <p:inputMask mask="99/99/9999" id="birthday" value="#{childController.child.birthday}"/>
                        <p:outputLabel for="parent1" value="Parent1: " />
                        <p:inputText id="parent1" value="#{childController.child.parent1.id}"/>
                        <p:outputLabel for="parent2" value="Parent2: " />
                        <p:inputText id="parent2" value="#{childController.child.parent2.id}"/>
                        <p:outputLabel for="emergencyNumber" value="EmergencyNumber: " />
                        <p:inputText id="emergencyNumber" value="#{childController.child.emergencyNumber}"/>
                    </h:panelGrid>
                    <p:separator />
                    <h:panelGrid columns="2">
                        <p:outputLabel for="religion" value="Religion: " />
                        <p:selectOneMenu id="religion" value="#{childController.child.religion}" style="width:150px">
                            <f:selectItem itemLabel="Select Religion" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{enumController.religions}" />
                        </p:selectOneMenu>
                    </h:panelGrid>
                    <h:panelGrid columns="3">
                        <p:commandButton value="Save" action="#{childController.doSaveChild}" oncomplete="PF('childAddDialog').hide()" update=":childForm"/>
                        <p:commandButton value="Abort" oncomplete="childAddDialog.hide()"/>
                    </h:panelGrid>
                </p:outputPanel>
            </p:dialog>




            <!-- Edit child Dialog -->
            <p:dialog header="Edit child" id="childEditDialog" widgetVar="childEditDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                <p:outputPanel id="childDataEdit" rendered="#{not empty childEditController.child}">
                    <h:panelGrid columns="6">
                        <p:outputLabel for="firstName" value="First Name: " />
                        <p:inputText id="firstName" value="#{childEditController.child.firstName}"/>
                        <p:outputLabel for="lastName" value="Last Name: " />
                        <p:inputText id="lastName" value="#{childEditController.child.lastName}"/>
                        <p:outputLabel for="birthDay" value="Birthdate: " />
                        <p:inputMask mask="99/99/9999" id="birthDay" value="#{childEditController.child.birthday}"/>
                        <p:outputLabel for="Location" value="Location: " />
                        <p:inputText id="Location" value="#{childEditController.child.location}"/>
                        <p:outputLabel for="Street" value="Streetname: " />
                        <p:inputText id="Street" value="#{childEditController.child.streetName}"/>
                        <p:outputLabel for="postCode" value="Postcode: " />
                        <p:inputText id="postCode" value="#{childEditController.child.postcode}"/>
                    </h:panelGrid>
                    <p:separator />
                    <h:panelGrid columns="6">
                        <p:outputLabel for="Religion" value="Religion: " />
                        <p:selectOneMenu id="Religion" value="#{childEditController.child.religion}" style="width:150px">
                            <f:selectItem itemLabel="Select Religion" itemValue="#{childEditController.child.religion}"/>
                            <f:selectItems value="#{enumController.religions}" />
                        </p:selectOneMenu>
                    </h:panelGrid>
                    <p:separator />
                    <h:panelGrid columns="3">
                        <p:commandButton value="Save" action="#{childEditController.doSavechild()}" oncomplete="PF('childEditDialog').hide()" update=":childForm:childTable"/>
                        <p:commandButton value="Reload" action="#{childEditController.doReloadUser()}" update=":childForm:childDataEdit"/>
                        <p:commandButton value="Abort" onclick="PF('childEditDialog').hide()"/>
                    </h:panelGrid>
                </p:outputPanel>
            </p:dialog>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="300">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
        </h:form>
    </ui:define>
</ui:composition>
