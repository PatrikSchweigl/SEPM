<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">

<ui:define name ="content">
<p:layout fullPage="true">
    <p:layoutUnit position="center">
    	<div class="ui-g">
         	<div class="ui-g-12 ui-md-3 center-login">
            	<p:panel id="basic" header="LOGIN" style="margin-bottom:20px">
					<div class="login-page">
  						<div class="form">
    						<form class="register-form">
                 				<p:inputText id="e-mail" type="text" required="true" placeholder="E-Mailadresse"/>
      							<button>Passwort senden</button>
      							<p class="message"><a href="#">Anmelden</a></p>
    						</form>
    						<form class="login-form" action="#{request.contextPath}/login" method="post">
             
                 				<p:inputText id="username" type="text" required="true" placeholder="Benutzername"/>                 
                 				              
                 				<p:inputText id="password" type="password" required="true" placeholder="Passwort"/>
                 				
      							<button type="submit">Anmelden</button>
      							<p class="message"><a href="#">Passwort vergessen?</a></p>
    						</form>
  						</div>
					</div>
    			</p:panel>
            </div>
        </div>
    </p:layoutUnit>
</p:layout>
</ui:define>

</ui:composition>
