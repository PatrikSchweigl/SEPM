<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/main.xhtml">
	<ui:define name="content">
		<h:body>
			<ui:fragment rendered="#{sessionInfoBean.loggedIn}">
				<body class="theme-blue sidebar-mini sidebar-collapse">

					<div class="wrapper">
						<!-- =============================================== -->

						<div class="content-wrapper" style="min-height: 1126px;">
							<section class="content">
								<div class="box">
									<div class="box-body">

										<div align="right" style="margin-bottom: 10px;">
											<p:commandButton oncomplete="PF('createMessage').show()"
												value="Nachricht senden" style="align-items:right;"></p:commandButton>
										</div>
										
										<div class="row">
											<div class="col-md-12">

												<ul class="messageboard">

													<li><i class="fa fa-circle-o"></i>

														<div class="messageboard-item">
															<span class="time"><i class="fa fa-clock-o"></i>
																00:00</span>



															<div class="messageboard-body"></div>

														</div></li>
												</ul>
											</div>
											<!-- /.col -->
										</div>

									</div>
								</div>
								<h:form>
								<p:dialog header="Nachricht schreiben" id="createMessage"
									widgetVar="createMessage" modal="false" showEffect="fade"
									hideEffect="fade" resizable="false">
									<p:inputTextarea id="messageInput" value="#{messageService.text}" rows="5" cols="30" counter="display"
										maxlength="160" counterTemplate="{0} Zeichen Ã¼brig."
										autoResize="false" />
										<p:separator/>
									<h:outputText id="display" />
									<p:separator/>
								<p:commandButton id="button" value="Senden"
								actionListener="#{messageService.saveMessage(messageService.text)}"
								oncomplete="PF('createMessage').hide()" />
								</p:dialog>
								</h:form>
							</section>
							<!-- /.content -->
						</div>
					</div>
				</body>
				<link rel="stylesheet"
					href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
			</ui:fragment>
		</h:body>
	</ui:define>
</ui:composition>
