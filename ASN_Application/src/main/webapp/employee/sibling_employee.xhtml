<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">
    <ui:define name="content">
        <h:body>
            <body class="theme-blue sidebar-mini sidebar-collapse">
            <div class="wrapper">
                <div class="content-wrapper" style="min-height: 1126px;">
                    <section class="content">
                        <div class="box">
                            <div class="box-body">
                                <div align="right" style="margin-bottom: 10px;">
                                    <p:commandButton oncomplete="PF('siblingAddDialog').show()"
                                                     value="Geschwister hinzufügen" style="align-items:right;"></p:commandButton>
                                </div>

                                <h:form id="siblingForm">
                                    <p:dataTable id="siblingTable" var="sibling" value="#{siblingController.siblings}"
                                                 emptyMessage="Es wurden keine Geschwister gefunden!">
                                        <p:column headerText="Vorname">
                                            <h:outputText value="#{sibling.firstName}"/>
                                        </p:column>
                                        <p:column headerText="Nachname">
                                            <h:outputText value="#{sibling.lastName}"/>
                                        </p:column>
                                        <p:column style="width:32px;text-align: center">
                                            <p:commandButton update=":siblingForm:siblingEdit"
                                                             oncomplete="PF('siblingEditDialog').show()"
                                                             icon="ui-icon-note" title="Bearbeiten">
                                                <f:setPropertyActionListener value="#{sibling}"
                                                                             target="#{siblingController.siblingEdit}"/>
                                            </p:commandButton>
                                            <p:commandButton
                                                    action="#{siblingController.doDeleteSibling}"
                                                    icon="ui-icon-trash" title="Löschen" update=":siblingForm"
                                                    process="@this">
                                                <f:setPropertyActionListener value="#{sibling}"
                                                                             target="#{siblingController.siblingEdit}" />
                                                <p:confirm header="ACHTUNG!"
                                                           message="Sind Sie sich sicher, dass Sie den Benutzer löschen wollen? Es werden auch alle Abhängigkeiten, wie Kinder, etc. gelöscht. Dies lässt sich nicht mehr rückgängig machen."
                                                           icon="ui-icon-alert" />
                                            </p:commandButton>
                                        </p:column>
                                    </p:dataTable>

                                    <!-- Edit Sibling -->
                                    <p:dialog header="Geschwister bearbeiten" widgetVar="siblingEditDialog" modal="true"
                                              showEffect="fade"
                                              hideEffect="fade" resizable="false">
                                        <p:messages autoUpdate="true"/>
                                        <p:outputPanel id="siblingEdit" style="text-align:center;">
                                            <p:panelGrid columns="2" rendered="#{not empty siblingController.siblingEdit}"
                                                         columnClasses="label,value">
                                                <p:outputLabel id="firstName" value="Vorname:"/>
                                                <p:inputText for="firstName"
                                                             value="#{siblingController.siblingEdit.firstName}"/>
                                                <p:outputLabel id="lastName" value="Nachname:"/>
                                                <p:inputText for="lastName"
                                                             value="#{siblingController.siblingEdit.lastName}"/>
                                                <p:separator/>
                                                <h:panelGrid columns="3">
                                                    <p:commandButton value="Speichern"
                                                                     action="#{siblingController.doSaveSiblingEdit}"
                                                                     update=":siblingForm:siblingTable"
                                                                     oncomplete="PF('siblingEditDialog').hide()"/>
                                                    <p:commandButton value="Abbruch"
                                                                     onclick="PF('siblingEditDialog').hide()" immediate="true" />
                                                </h:panelGrid>
                                            </p:panelGrid>
                                        </p:outputPanel>
                                    </p:dialog>

                                    <!-- Add Sibling -->
                                    <p:dialog header="Geschwister erstellen" widgetVar="siblingAddDialog" modal="true"
                                              showEffect="fade"
                                              hideEffect="fade" resizable="false">
                                        <p:messages autoUpdate="true"/>
                                        <p:outputPanel id="siblingAdd" style="text-align:center;">
                                            <p:panelGrid columns="2" rendered="#{not empty siblingController.sibling}"
                                                         columnClasses="label,value">
                                                <p:outputLabel for="child" value="Kind: "/>
                                                <p:selectOneMenu converter="#{childConverter}" id="child" value="#{siblingController.sibling.child}" required="true">
                                                    <f:selectItems value="#{childController.children}" var="child" itemLabel="#{child.firstName} #{child.lastName}" itemValue="#{child}" />
                                                </p:selectOneMenu>
                                                <p:outputLabel id="firstname" value="Vorname:"/>
                                                <p:inputText for="firstname"
                                                             value="#{siblingController.sibling.firstName}"/>
                                                <p:outputLabel id="lastname" value="Nachname:"/>
                                                <p:inputText for="lastname"
                                                             value="#{siblingController.sibling.lastName}"/>
                                                <p:separator/>
                                                <h:panelGrid columns="3">
                                                    <p:commandButton value="Speichern"
                                                                     action="#{siblingController.doSaveSibling}"
                                                                     update=":siblingForm:siblingTable"
                                                                     oncomplete="PF('siblingAddDialog').hide()"/>
                                                    <p:commandButton value="Abbruch"
                                                                     onclick="PF('siblingAddDialog').hide()" immediate="true" />
                                                </h:panelGrid>
                                            </p:panelGrid>
                                        </p:outputPanel>
                                    </p:dialog>

                                    <p:confirmDialog global="true" showEffect="fade"
                                                     hideEffect="fade" width="300">
                                        <p:commandButton value="Ja" type="button"
                                                         styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                        <p:commandButton value="Nein" type="button"
                                                         styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                    </p:confirmDialog>
                                </h:form>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
            </body>
        </h:body>
    </ui:define>
</ui:composition>
