<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/main.xhtml">
	<ui:define name="content">
		<h:body>
			<ui:fragment rendered="#{sessionInfoBean.loggedIn}">
				<body class="theme-blue sidebar-mini sidebar-collapse">

					<div class="wrapper">
						<!-- =============================================== -->

						<div class="content-wrapper" style="min-height: 1126px;">
							<section class="content">

								<!-- Default box -->
								<div class="box">
									<div class="box-body">
										<p:dataTable id="auditLogTable" var="log"
											value="#{auditLogController.auditLogs}">
											<p:column headerText="Username">
												<h:outputText value="#{log.userName}" />
											</p:column>
											<p:column headerText="Log">
												<h:outputText value="#{log.log}" />
											</p:column>
											<p:column headerText="Date">
												<h:outputText value="#{log.date}" />
											</p:column>
										</p:dataTable>

									</div>
								</div>

							</section>
							<!-- /.content -->
						</div>
					</div>
				</body>
				<link rel="stylesheet"
					href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
			</ui:fragment>
		</h:body>
	</ui:define>
</ui:composition>
