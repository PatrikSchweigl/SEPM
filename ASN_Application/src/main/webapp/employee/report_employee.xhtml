<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">
    <ui:define name="content">
        <h:body>
            <ui:fragment rendered="#{sessionInfoBean.loggedIn}">
                <body class="theme-blue sidebar-mini sidebar-collapse">
                <div class="wrapper">
                    <!-- =============================================== -->

                    <div class="content-wrapper" style="min-height: 1126px;">
                        <section class="content">

                            <!-- Default box -->
                            <div class="box">
                                <h:form>
                                    <p:accordionPanel multiple="true">
                                        <p:tab title="Dieser Monat">
                                            <p:dataTable id="lunchReport" var="report" widgetVar="lunchReport" value="#{reportController.getLunchReportThisMonth()}">
                                                <p:column>
                                                    <h:outputText value="#{report.lunch.meal}"/>
                                                </p:column>

                                                <p:column>
                                                    <h:outputText value="#{report.lunch.date}"/>
                                                </p:column>

                                                <p:column>
                                                    <h:outputText value="#{report.child.firstName}"/>
                                                </p:column>
                                                <p:column>
                                                    <h:outputText value="#{report.child.lastName}"/>
                                                </p:column>
                                            </p:dataTable>
                                        </p:tab>
                                        <p:tab title="Diese Woche">
                                            <p:dataTable id="lunchReportWeek" var="report" widgetVar="lunchReportWeek" value="#{reportController.getLunchReportForWeek(0)}">
                                            <p:column>
                                                <h:outputText value="#{report.lunch.meal}"/>
                                            </p:column>

                                            <p:column>
                                                <h:outputText value="#{report.lunch.date}"/>
                                            </p:column>

                                            <p:column>
                                                <h:outputText value="#{report.child.firstName}"/>
                                            </p:column>
                                            <p:column>
                                                <h:outputText value="#{report.child.lastName}"/>
                                            </p:column>
                                            </p:dataTable>
                                        </p:tab>
                                    </p:accordionPanel>
                                </h:form>
                            </div>
                            <!-- /.box -->

                        </section>
                        <!-- /.content -->
                    </div>
                </div>
                </body>


                <link rel="stylesheet"
                      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
            </ui:fragment>

        </h:body>
    </ui:define>
</ui:composition>
