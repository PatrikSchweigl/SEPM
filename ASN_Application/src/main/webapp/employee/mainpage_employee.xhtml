<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/main.xhtml">
	<ui:define name="content">
		<h:body>
			<ui:fragment rendered="#{sessionInfoBean.loggedIn}">
				<body class="theme-blue sidebar-mini sidebar-collapse">
					<div class="ui-fluid">
						<div class="wrapper">
							<!-- =============================================== -->

							<div class="content-wrapper" style="min-height: 1126px;">
								<section class="content">

									<!-- Default box -->
									<div class="box">
										<div class="box-body">
											<h:form>
												<p:accordionPanel multiple="true">
													<p:tab title="Anwesende Kinder">
														<p:dataTable id="childTable" var="child"
															value="#{childController.children}">
															<p:column headerText="First Name">
																<h:outputText value="#{child.firstName}" />
															</p:column>
															<p:column headerText="Last Name">
																<h:outputText value="#{child.lastName}" />
															</p:column>


														</p:dataTable>
													</p:tab>
													<p:tab title="Kinder, die heute zu Mittag essen">
																												<p:dataTable id="childTableEating" var="child"
															value="#{childController.children}">
															<p:column headerText="First Name">
																<h:outputText value="#{child.firstName}" />
															</p:column>
															<p:column headerText="Last Name">
																<h:outputText value="#{child.lastName}" />
															</p:column>


														</p:dataTable>
													</p:tab>
													<p:tab title="Sonstige Benachrichtigungen">
														<h:panelGrid columns="2" cellpadding="10">
														</h:panelGrid>
													</p:tab>
												</p:accordionPanel>
											</h:form>
										</div>
									</div>
									<!-- /.box -->

								</section>
								<!-- /.content -->
							</div>
						</div>
					</div>
				</body>


				<link rel="stylesheet"
					href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
			</ui:fragment>

		</h:body>
	</ui:define>
</ui:composition>
