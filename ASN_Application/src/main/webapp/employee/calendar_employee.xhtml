<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/main.xhtml">
	<ui:define name="content">
		<h:body>
			<ui:fragment rendered="#{sessionInfoBean.loggedIn}">
				<body class="theme-blue sidebar-mini sidebar-collapse">
					<div class="ui-fluid">
						<div class="wrapper">
							<!-- =============================================== -->

							<div class="content-wrapper" style="min-height: 1126px;">
								<section class="content">

									<!-- Default box -->
									<div class="box">
										<div class="box-body">
											<h:form>

												<p:schedule value="#{scheduleView.eventModel}" editable="true" widgetVar="myschedule" locale="de">
													<p:ajax event="dateSelect" listener="#{scheduleView.onDateSelect}"
															update="eventDetails" oncomplete="eventDialog.show()" />
													<p:ajax event="eventSelect" listener="#{scheduleView.onEventSelect}"/>
												</p:schedule>
												<p:dialog widgetVar="eventDialog" header="Event Details">
													<h:panelGrid id="eventDetails" columns="2">
														<h:outputLabel for="title" value="Title:" />
														<h:inputText id="title" value="#{scheduleView.event.title}" required="true"/>
														<h:outputLabel for="from" value="From:" />
														<p:inputMask id="from" value="#{scheduleView.event.startDate}" mask="99/99/9999">
															<f:convertDateTime pattern="dd/MM/yyyy" />
														</p:inputMask>
														<h:outputLabel for="to" value="To:" />
														<p:inputMask id="to" value="#{scheduleView.event.endDate}" mask="99/99/9999">
															<f:convertDateTime pattern="dd/MM/yyyy" />
														</p:inputMask>
														<h:outputLabel for="allDay" value="All Day:" />
														<h:selectBooleanCheckbox id="allDay" value="#{scheduleView.event.allDay}" />
														<p:commandButton type="reset" value="Reset" />
														<p:commandButton value="Save" actionListener="#{scheduleView.addEvent}"
																		 oncomplete="PF('myschedule').update();PF('eventDialog').hide();"/>
													</h:panelGrid>
												</p:dialog>
											</h:form>
											<script type="text/javascript">
                                                PrimeFaces.locales['de'] = {
                                                    closeText: 'Schliessen',
                                                    prevText: 'Letzte',
                                                    nextText: 'Nächste',
                                                    currentText: 'Heute',
                                                    monthNames: ['Januar','Februar','März','April','Mai','Juni',
                                                        'Juli','August','September','Oktober','November','Dezember'],
                                                    monthNamesShort: ['Jan','Feb','Mar','Apr','Mai','Jun',
                                                        'Jul','Aug','Sep','Okt','Nov','Dez'],
                                                    dayNames: ['Montag','Dienstag','Mittwoch','Donnerstag','Freitag','Samstag','Sonntag'],
                                                    dayNamesShort: ['Mo','Di','Mi','Do','Fr','Sa','So'],
                                                    dayNamesMin: ['Mo','Di','Mi','Do','Fr','Sa','So'],
                                                    weekHeader: 'KW',
                                                    firstDay: 1,
                                                    isRTL: false,
                                                    showMonthAfterYear: false,
                                                    yearSuffix: '',
                                                    month: 'Monat',
                                                    week: 'Woche',
                                                    day: 'Tag',
                                                    allDayText : 'Ganzer Tag'
                                                };
											</script>
										</div>
									</div>
									<!-- /.box -->

								</section>
								<!-- /.content -->
							</div>
						</div>
						</div>

				</body>


				<link rel="stylesheet"
					href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
			</ui:fragment>

		</h:body>
	</ui:define>
</ui:composition>
