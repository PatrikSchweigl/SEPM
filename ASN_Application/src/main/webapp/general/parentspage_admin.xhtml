<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">
    <ui:define name="content">
        <h:body>
            <ui:fragment rendered="#{sessionInfoBean.loggedIn}">
                <body class="theme-blue sidebar-mini sidebar-collapse">

                <div class="wrapper">

                    <div class="content-wrapper" style="min-height: 1126px;">
                        <section class="content">

                            <!-- Default box -->
                            <div class="box">
                                <div class="box-body">
                                    <div align="right" style="margin-bottom: 10px;">
                                        <p:commandButton oncomplete="PF('parentAddDialog').show()"
                                                         value="Elternteil hinzufügen"
                                                         style="align-items:right;"></p:commandButton>
                                    </div>
                                    <h:form id="parentForm">
                                        <p:dataTable id="parentTable" var="parent"
                                                     widgetVar="parentTable"
                                                     value="#{parentController.parents}" rows="10"
                                                     paginatorPosition="bottom" paginator="true"
                                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
                                                     rowsPerPageTemplate="10,25,50">

                                            <f:facet name="header">
                                                <p:outputPanel>
                                                    <h:outputText value="Suche: "/>
                                                    <p:inputText id="globalFilter"
                                                                 onkeyup="PF('parentTable').filter()"
                                                                 style="width:150px" placeholder="Suchwort eingeben"/>
                                                </p:outputPanel>
                                            </f:facet>

                                            <f:facet name="{Exporters}"
                                                     style="float: right; vertical-align: middle;">
                                                <div style="float: right; vertical-align: middle;">
                                                    <h:commandLink>
                                                        <p:graphicImage id="print"
                                                                        name="pictures/extractors/printer.png"
                                                                        width="32"/>
                                                        <p:spacer width="10"/>
                                                        <p:tooltip for="print" value="drucken" position="top"/>
                                                        <p:printer/>
                                                    </h:commandLink>
                                                    <h:commandLink>
                                                        <p:graphicImage id="excel" name="pictures/extractors/excel.png"
                                                                        width="32"/>
                                                        <p:spacer width="10"/>
                                                        <p:tooltip for="excel" value="Excel"
                                                                   position="top"/>
                                                        <p:dataExporter type="xls" target="parentTable"
                                                                        fileName="Parents"/>
                                                    </h:commandLink>
                                                    <h:commandLink>
                                                        <p:graphicImage id="pdf" name="pictures/extractors/pdf.png"
                                                                        width="32"/>
                                                        <p:spacer width="10"/>
                                                        <p:tooltip for="pdf" value="PDF" position="top"/>
                                                        <p:dataExporter type="pdf" target="parentTable"
                                                                        fileName="Parents"/>
                                                    </h:commandLink>
                                                    <h:commandLink>
                                                        <p:graphicImage id="csv" name="pictures/extractors/csv.png"
                                                                        width="32"/>
                                                        <p:tooltip for="csv" value="CSV" position="top"/>
                                                        <p:dataExporter type="csv" target="parentTable"
                                                                        fileName="Parents"/>
                                                    </h:commandLink>
                                                </div>
                                            </f:facet>

                                            <p:column headerText="Benutzername"
                                                      filterBy="#{parent.username}"
                                                      sortBy="#{parent.username}" filterStyle="display:none">
                                                <h:outputText value="#{parent.username}"/>
                                            </p:column>
                                            <p:column headerText="Vorname"
                                                      filterBy="#{parent.firstName}"
                                                      sortBy="#{parent.firstName}" filterStyle="display:none">
                                                <h:outputText value="#{parent.firstName}"/>
                                            </p:column>
                                            <p:column headerText="Nachname"
                                                      filterBy="#{parent.lastName}"
                                                      sortBy="#{parent.lastName}" filterStyle="display:none">
                                                <h:outputText value="#{parent.lastName}"/>
                                            </p:column>
                                            <p:column headerText="Wohnort"
                                                      filterBy="#{parent.location}"
                                                      sortBy="#{parent.location}" filterStyle="display:none">
                                                <h:outputText value="#{parent.location}"/>
                                            </p:column>
                                            <p:column style="width:100px;text-align: center"
                                                      exportable="false">
                                                <p:commandButton update=":parentForm:parentTable"
                                                                 oncomplete="PF('parentEditDialog').show()"
                                                                 icon="ui-icon-note" title="Ändern">
                                                    <f:setPropertyActionListener value="#{parent}"
                                                                                 target="#{parentEditController.parent}"/>
                                                </p:commandButton>
                                                <p:commandButton
                                                        action="#{parentEditController.doDeleteParent}"
                                                        icon="ui-icon-trash" title="Löschen"
                                                        update=":parentForm">
                                                    <f:setPropertyActionListener value="#{parent}"
                                                                                 target="#{parentEditController.parent}"/>
                                                    <p:confirm header="Bestätigung"
                                                               message="Sind Sie sich sicher, dass Sie den Benutzer löschen wollen? Dies lässt sich nicht mehr rückgängig machen."
                                                               icon="ui-icon-alert"/>
                                                </p:commandButton>
                                            </p:column>
                                        </p:dataTable>

                                        <!-- Create Parent Dialog -->
                                        <p:dialog header="Elternteil anlegen" id="parentAddDialog"
                                                  widgetVar="parentAddDialog" modal="true"
                                                  showEffect="fade" hideEffect="fade" resizable="false" closeOnEscape="true">
                                            <p:messages id="messages" autoUpdate="true"/>
                                            <p:outputPanel id="parentDataCreate">
                                                <h:panelGrid columns="2">
                                                    <p:outputLabel for="username" value="Benutzername: "/>
                                                    <p:inputText id="username"
                                                                 value="#{parentController.parent.username}"
                                                                 required="true"
                                                                 requiredMessage="Benutzername erforderlich!"/>
                                                    <p:outputLabel for="password" value="Passwort: "/>
                                                    <p:password id="password"
                                                                value="#{parentController.parent.password}"
                                                                required="true"
                                                                requiredMessage="Passwort erforderlich!"/>
                                                </h:panelGrid>
                                                <h:panelGrid columns="3">
                                                    <p:commandButton value="Speichern"
                                                                     action="#{parentController.doSaveParent()}"
                                                                     oncomplete="if (args &amp;&amp; !args.validationFailed) PF('parentAddDialog').hide()"
                                                                     update=":parentForm:parentTable"/>

                                                    <p:commandButton value="Abbruch"
                                                                     oncomplete="PF('parentAddDialog').hide()" immediate="true"/>
                                                </h:panelGrid>
                                            </p:outputPanel>
                                        </p:dialog>

                                        <!-- Edit Employee Dialog -->
                                        <p:dialog header="Elternteil ändern" id="parentEditDialog"
                                                  widgetVar="parentEditDialog" modal="true"
                                                  showEffect="fade" hideEffect="fade" resizable="false" closeOnEscape="true">
                                            <p:outputPanel id="parentDataEdit"
                                                           rendered="#{not empty parentEditController.parent}">
                                                <h:panelGrid columns="2">
                                                    <p:outputLabel for="userName" value="Benutzername: "/>
                                                    <p:inputText id="userName"
                                                                 value="#{parentEditController.parent.username}"
                                                                 disabled="true"/>
                                                    <p:outputLabel for="passWord" value="Passwort: "/>
                                                    <p:password id="passWord"
                                                                value="#{parentEditController.parent.password}"
                                                                disabled="true"/>
                                                </h:panelGrid>
                                                <p:separator/>
                                                <h:panelGrid columns="6">
                                                    <p:outputLabel for="firstName" value="Vorname: "/>
                                                    <p:inputText id="firstName"
                                                                 value="#{parentEditController.parent.firstName}"/>
                                                    <p:outputLabel for="lastName" value="Nachname "/>
                                                    <p:inputText id="lastName"
                                                                 value="#{parentEditController.parent.lastName}"/>
                                                </h:panelGrid>
                                                <p:separator/>
                                                <h:panelGrid columns="3">
                                                    <p:commandButton value="Speichern"
                                                                     action="#{parentEditController.doSaveParent()}"
                                                                     oncomplete="PF('parentEditDialog').hide()"
                                                                     update=":parentForm"/>
                                                    <p:commandButton value="Neu laden"
                                                                     action="#{parentEditController.doReloadParent()}"
                                                                     update=":parentForm"/>
                                                    <p:commandButton value="Abbruch"
                                                                     onclick="PF('parentEditDialog').hide()"/>
                                                </h:panelGrid>
                                            </p:outputPanel>
                                        </p:dialog>

                                        <p:confirmDialog global="true" showEffect="fade"
                                                         hideEffect="fade" width="300">
                                            <p:commandButton value="Ja" type="button"
                                                             styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                                            <p:commandButton value="Nein" type="button"
                                                             styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                                        </p:confirmDialog>

                                    </h:form>

                                </div>
                            </div>

                        </section>
                        <!-- /.content -->
                    </div>
                </div>
                </body>
                <link rel="stylesheet"
                      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
            </ui:fragment>
        </h:body>
    </ui:define>
</ui:composition>
