<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/main.xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
	<ui:define name="content">
		<h:body id="pictureBody">
			<ui:fragment rendered="#{sessionInfoBean.loggedIn}">
				<body class="theme-blue sidebar-mini sidebar-collapse">

					<div class="wrapper">
						<!-- =============================================== -->
						<div class="content-wrapper" style="min-height: 1126px;">
							<section class="content">
								<div class="box">
									<div class="box-body">
										<div align="left" style="margin-left: 10px;"><h1>Bildergalerie</h1></div>
										<h:form enctype="multipart/form-data" rendered="#{!sessionInfoBean.inactiveParent}">
											<p:fileUpload
												fileUploadListener="#{fileBean.handleFileUpload}"
												auto="true" update="pictureForm" label="Durchsuchen" />
										</h:form>
										<h:form id="pictureForm">
											<ui:repeat var="picture"
												value="#{pictureController.getPictures()}">
												<h:outputLink onclick="PF('comments').show()"
													value="pictureDetail.xhtml">
													<h:graphicImage class="picture"
														name="pictures/gallery/#{picture.url}"/>
													<f:param name="picture" value="#{picture.url}" />
												</h:outputLink>
											</ui:repeat>
										</h:form>

									</div>
								</div>
								<!-- /.box -->

							</section>
							<!-- /.content -->
						</div>
					</div>
				</body>
				<link rel="stylesheet"
					href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
			</ui:fragment>
		</h:body>
	</ui:define>
</ui:composition>
