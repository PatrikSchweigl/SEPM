<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/main.xhtml">
	<ui:define name="content">
		<h:body>
			<ui:fragment rendered="#{sessionInfoBean.loggedIn}">
				<body class="theme-blue sidebar-mini sidebar-collapse">

					<div class="wrapper">


					<!-- Left side column. contains the sidebar -->
					<aside class="main-sidebar">
						<!-- sidebar: style can be found in sidebar.less -->
						<section class="sidebar" style="height: auto;">
							<form action="#" method="get" class="sidebar-form"></form>
							<ul class="sidebar-menu">
										<li class="treeview"><a href="mainpage_employee.xhtml"> <i
												class="fa fa-home fa-3x"></i> <span
												style="padding-left: 40px; font-size: 25px">Startbildschirm</span>
										</a></li>
										<li class="treeview"><a
											href="picturegalery_employee.xhtml"> <i
												class="fa fa-picture-o fa-3x"></i> <span
												style="padding-left: 40px; font-size: 25px">Bildergalerie</span>
										</a></li>
										<li><a href="messageboard_employee.xhtml"> <i
												class="fa fa-sticky-note-o fa-3x"></i> <span
												style="padding-left: 40px; font-size: 25px">Messageboard</span>
										</a></li>
										<li class="treeview"><a
											href="private_message_employee.xhtml"> <i
												class="fa fa-envelope-o fa-3x"></i> <span
												style="padding-left: 40px; font-size: 25px">Privatnachricht</span>
										</a></li>
										<li class="treeview"><a href="calendar_employee.xhtml">
												<i class="fa fa-calendar fa-3x"></i> <span
												style="padding-left: 40px; font-size: 25px">Kalender</span>
										</a></li>
										<li class="treeview"><a onclick="PF('ownSettings').show()" href="#"> <i
												class="fa fa-database fa-3x"></i> <span
												style="padding-left: 40px; font-size: 25px">Eigene
													Daten</span>

										</a></li>
										<li class="treeview"><a href="parentspage_employee.xhtml">
												<i class="fa fa-users fa-3x"></i> <span
												style="padding-left: 40px; font-size: 25px">Elternteile</span>

										</a></li>
										<li class="treeview"><a
											onclick="PF('colorSettings').show()" href="#"> <i
												class="fa fa-edit fa-3x"></i> <span
												style="padding-left: 40px; font-size: 25px">Farbeinstellung</span>

										</a></li>

							</ul>
						</section>
					</aside>
						<!-- =============================================== -->

						<div class="content-wrapper" style="min-height: 1126px;">
							<section class="content">

								<!-- Default box -->
								<div class="box">
									<div class="box-body">


											<div align="right" style="margin-bottom: 10px;">
												<p:commandButton
													oncomplete="PF('parentCreateDialog').show()"
													value="+ Parent" style="align-items:right;"></p:commandButton>
											</div>
											<h:form id="parentForm">
												<p:dataTable id="parentTable" var="parent"
													value="#{parentController.parents}" rows="10"
													paginator="true"
													paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
													rowsPerPageTemplate="10,25,50">

													<p:column headerText="Username"
														filterBy="#{parent.username}" sortBy="#{parent.username}"
														filterMatchMode="contains">
														<h:outputText value="#{parent.username}" />
													</p:column>
													<p:column headerText="First Name"
														filterBy="#{parent.firstName}"
														sortBy="#{parent.firstName}" filterMatchMode="contains">
														<h:outputText value="#{parent.firstName}" />
													</p:column>
													<p:column headerText="Last Name"
														filterBy="#{parent.lastName}" sortBy="#{parent.lastName}"
														filterMatchMode="contains">
														<h:outputText value="#{parent.lastName}" />
													</p:column>
													<p:column headerText="Location"
														filterBy="#{parent.location}" sortBy="#{parent.location}"
														filterMatchMode="contains">
														<h:outputText value="#{parent.location}" />
													</p:column>
													<p:column headerText="Status" filterBy="#{parent.status}"
														sortBy="#{parent.status}" filterMatchMode="in">
														<f:facet name="filter">
															<p:selectCheckboxMenu label="Status" style="width:80px;"
																panelStyle="width:125px" scrollHeight="150">
																<f:selectItems value="#{'TODO select active/inactive'}" />
															</p:selectCheckboxMenu>
														</f:facet>
														<h:outputText
															value="#{parent.status ? 'active' : 'inactive'}" />
													</p:column>
													<p:column style="width:100px;text-align: center">
														<p:commandButton update=":parentForm:parentEditDialog"
															oncomplete="PF('parentEditDialog').show()"
															icon="ui-icon-note" title="Edit">
															<f:setPropertyActionListener value="#{parent}"
																target="#{parentEditController.parent}" />
														</p:commandButton>
														<p:commandButton
															action="#{parentEditController.doDeleteParent}"
															icon="ui-icon-trash" title="Delete"
															update=":parentForm:parentTable">
															<f:setPropertyActionListener value="#{parent}"
																target="#{parentEditController.parent}" />
															<p:confirm header="Confirmation"
																message="Are you sure that you want to delete this parent? You cannot undo this operation."
																icon="ui-icon-alert" />
														</p:commandButton>
													</p:column>
												</p:dataTable>


												<!-- Edit Parent Dialog -->
												<p:dialog header="Edit Parent" id="parentEditDialog"
													widgetVar="parentEditDialog" modal="true" showEffect="fade"
													hideEffect="fade" resizable="false">
													<p:outputPanel id="parentData"
														rendered="#{not empty parentEditController.parent}">
														<h:panelGrid columns="2">
															<p:outputLabel for="userName" value="Username: " />
															<p:inputText id="userName"
																value="#{parentEditController.parent.username}"
																disabled="true" />
															<p:outputLabel for="passWord" value="Password: " />
															<p:password id="passWord"
																value="#{parentEditController.parent.password}"
																disabled="true" />
														</h:panelGrid>
														<p:separator />
														<h:panelGrid columns="2">
															<p:outputLabel for="firstName" value="First Name: " />
															<p:inputText id="firstName"
																value="#{parentEditController.parent.firstName}" />
															<p:outputLabel for="firstName" value="Last Name: " />
															<p:inputText id="lastName"
																value="#{parentEditController.parent.lastName}" />
															<p:outputLabel for="location" value="Location: " />
															<p:inputText id="location"
																value="#{parentEditController.parent.location}" />
															<p:outputLabel for="street" value="Streetname: " />
															<p:inputText id="street"
																value="#{parentEditController.parent.streetName}" />
															<p:outputLabel for="postcode" value="Postcode: " />
															<p:inputText id="postcode"
																value="#{parentEditController.parent.postcode}" />
														</h:panelGrid>
														<p:separator />
														<h:panelGrid columns="6">
															<p:outputLabel for="familystatus" value="Familystatus: " />
															<p:selectOneMenu id="familystatus"
																value="#{parentEditController.parent.familyStatus}"
																style="width:150px">
																<f:selectItem itemLabel="Select Familystatus"
																	itemValue="" noSelectionOption="true" />
																<f:selectItems value="#{enumController.familyStatus}" />
															</p:selectOneMenu>
															<h:outputLabel value="Status (active/inactive): " />
															<p:selectBooleanCheckbox
																value="#{parentEditController.parent.status}" />
														</h:panelGrid>
														<h:panelGrid columns="3">
															<p:commandButton value="Save"
																action="#{parentEditController.doSaveParent()}"
																oncomplete="PF('parentEditDialog').hide()"
																update=":parentForm:parentTable" />
															<p:commandButton value="Reload"
																action="#{parentEditController.doReloadParent()}"
																update=":parentForm:parentTable" />
															<p:commandButton value="Abort"
																onclick="PF('parentEditDialog').hide()" />
														</h:panelGrid>
													</p:outputPanel>
												</p:dialog>


												<!-- Create Parent Dialog -->
												<p:dialog header="Create Parent" id="parentCreateDialog"
													widgetVar="parentCreateDialog" modal="true"
													showEffect="fade" hideEffect="fade" resizable="false">
													<p:outputPanel id="parentDataCreate">
														<h:panelGrid columns="2">
															<p:outputLabel for="username" value="Username: " />
															<p:inputText id="username"
																value="#{parentController.parent.username}" />
															<p:outputLabel for="password" value="Password: " />
															<p:password id="password"
																value="#{parentController.parent.password}" />
														</h:panelGrid>
														<p:separator />
														<h:panelGrid columns="2">
															<p:outputLabel for="firstname" value="First Name: " />
															<p:inputText id="firstname"
																value="#{parentController.parent.firstName}" />
															<p:outputLabel for="lastname" value="Last Name: " />
															<p:inputText id="lastname"
																value="#{parentController.parent.lastName}" />
															<p:outputLabel for="Location" value="Location: " />
															<p:inputText id="Location"
																value="#{parentController.parent.location}" />
															<p:outputLabel for="Street" value="Streetname: " />
															<p:inputText id="Street"
																value="#{parentController.parent.streetName}" />
															<p:outputLabel for="Postcode" value="Postcode: " />
															<p:inputText id="Postcode"
																value="#{parentController.parent.postcode}" />
														</h:panelGrid>
														<p:separator />
														<h:panelGrid columns="6">
															<p:outputLabel for="famstat" value="Familystatus: " />
															<p:selectOneMenu id="famstat"
																value="#{parentController.parent.familyStatus}"
																style="width:150px">
																<f:selectItem itemLabel="Select Familystatus"
																	itemValue="" noSelectionOption="true" />
																<f:selectItems value="#{enumController.familyStatus}" />
															</p:selectOneMenu>
															<h:outputLabel value="Status (active/inactive): " />
															<p:selectBooleanCheckbox
																value="#{parentController.parent.status}" />
														</h:panelGrid>
														<h:panelGrid columns="3">
															<p:commandButton value="Save"
																action="#{parentController.doSaveParent()}"
																oncomplete="PF('parentCreateDialog').hide()"
																update=":parentForm" />
															<p:commandButton value="Abort"
																onclick="PF('parentCreateDialog').hide()" />
														</h:panelGrid>
													</p:outputPanel>
												</p:dialog>

												<p:confirmDialog global="true" showEffect="fade"
													hideEffect="fade" width="300">
													<p:commandButton value="Yes" type="button"
														styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
													<p:commandButton value="No" type="button"
														styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
												</p:confirmDialog>

											</h:form>

										</div>
									</div>

							</section>
							<!-- /.content -->
						</div>
					</div>
							<p:dialog header="Farbeinstellung" id="colorSettings"
								widgetVar="colorSettings" modal="true" showEffect="fade"
								hideEffect="fade" resizable="false">
								<p:outputPanel id="parentData">

									<ul class="list-unstyled clearfix">
										<li style="float: left; width: 33.33333%; padding: 5px;">
											<a href="javascript:void(0);" data-skin="skin-blue"
											class="clearfix full-opacity-hover"> <span
												style="display: block; width: 100px; float: left; height: 100px; background: #3c8dbc; border-radius: 20%"></span>
										</a>
										</li>


										<li style="float: left; width: 33.33333%; padding: 5px;">
											<a href="javascript:void(0);" data-skin="skin-green"
											class="clearfix full-opacity-hover"> <span
												style="display: block; width: 100px; float: left; height: 100px; background: #00a65a; border-radius: 20%"></span>
										</a>
										</li>


										<li style="float: left; width: 33.33333%; padding: 5px;">
											<a href="javascript:void(0);" data-skin="skin-red"
											class="clearfix full-opacity-hover"> <span
												style="display: block; width: 100px; float: left; height: 100px; background: #dd4b39; border-radius: 20%"></span>
										</a>
										</li>


										<li style="float: left; width: 33.33333%; padding: 5px;">
											<a href="javascript:void(0);" data-skin="skin-yellow"
											class="clearfix full-opacity-hover"> <span
												style="display: block; width: 100px; float: left; height: 100px; background: #f39c12; border-radius: 20%"></span>
										</a>
										</li>

										<li style="float: left; width: 33.33333%; padding: 5px;">
											<a href="javascript:void(0);" data-skin="skin-purple"
											class="clearfix full-opacity-hover"> <span
												style="display: block; width: 100px; float: left; height: 100px; background: #605ca8; border-radius: 20%"></span>
										</a>
										</li>
									</ul>
								</p:outputPanel>
							</p:dialog>
				</body>
				<link rel="stylesheet"
					href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
			</ui:fragment>
		</h:body>
	</ui:define>
</ui:composition>
