<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">
<h:body>
	<ui:composition>
		<ui:fragment rendered="#{sessionInfoBean.loggedIn}">
			<body class="theme-blue sidebar-mini sidebar-collapse">

				<div class="wrapper">
					<!-- =============================================== -->

					<!-- Left side column. contains the sidebar -->
					<aside class="main-sidebar">
						<!-- sidebar: style can be found in sidebar.less -->
						<section class="sidebar" style="height: auto;">
							<form action="#" method="get" class="sidebar-form"></form>
							<ul class="sidebar-menu">
								<li class="treeview"><a href="#"> <i
										class="fa fa-home fa-3x"></i> <span style="padding-left: 40px; font-size: 25px">Startbildschirm</span>
								</a></li>
								<li class="treeview"><a href="#"> <i
										class="fa fa-picture-o fa-3x"></i> <span style="padding-left: 40px; font-size: 25px">Bildergalerie</span>
</a>
								<li class="treeview"><a href="#"> <i class="fa fa-database fa-3x"></i>
										<span style="padding-left: 40px; font-size: 25px">Eigene Daten</span>

								</a></li>
								<li class="treeview"><a href="#"> <i class="fa fa-edit fa-3x"></i>
										<span style="padding-left: 40px; font-size: 25px">Einstellungen</span>

								</a></li>

							</ul>
						</section>
					</aside>

					<!-- =============================================== -->

					<div class="content-wrapper" style="min-height: 1126px;">
						<section class="content">

							<!-- Default box -->
							<div class="box">
								<div class="box-body">Kontent</div>
							</div>
							<!-- /.box -->

						</section>
						<!-- /.content -->
					</div>





				</div>
				<h:outputScript library="js" name="topbar.js" />

            <h:outputScript library="js" name="login.js"/>
            <h:outputScript library="js" name="topbar.js"/>
            <h:outputStylesheet library="css" name="login.css" target="head" />
            <h:outputStylesheet library="css" name="toppanel.css" target="head" />
            <h:outputStylesheet library="css" name="themes.css" target="head" />
            <h:outputStylesheet library="css" name="default.css" target="head" />
			</body>
						<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
		</ui:fragment>
	</ui:composition>
</h:body>
</ui:composition>
