<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">

    <ui:define name="content">
        <body class="theme-blue">
        <div class="ui-g">
            <p:graphicImage name="pictures/C4F_logo_login.png" width="170"
                            height="170" style="margin:70 auto 0 auto;"/>
            <div class="ui-g-12 ui-md-3 center-login">
                <p:panel id="basic" style="margin-bottom:20px">
                    <p:messages id="loginInfo" autoUpdate="true"/>
                    <div class="login-page">
                        <div class="form">
                            <h:form class="register-form">
                                <p:inputText id="e-mail" type="text" required="true" value="#{userController.email}"
                                             placeholder="E-Mailadresse"/>
                                <p:commandButton class="login-button" value="Passwort senden"
                                                 action="#{userController.generatePassword()}"
                                                 update="@all"></p:commandButton>
                                <p class="message">
                                    <a href="#">Anmelden</a>
                                </p>
                            </h:form>
                            <form class="login-form" action="#{request.contextPath}/login"
                                  method="post">
                                <div>
                                    <i class="fa fa-exclamation-triangle fa-2x" aria-hidden="true"
                                       style="float: left;"></i>
                                    <h:outputText style="font-size:20px; margin-left:30px; color:#dd4b39;"
                                                  value="Benutzername oder Passwort falsch"/>
                                </div>
                                <p:inputText id="username" type="text" required="true"
                                             placeholder="Benutzername"/>

                                <p:inputText id="password" type="password" required="true"
                                             placeholder="Passwort"/>

                                <button class="login-button" type="submit">Anmelden</button>
                                <p class="message">
                                    <a href="#">Passwort vergessen?</a>
                                </p>
                            </form>
                        </div>
                    </div>
                </p:panel>
            </div>
        </div>
        </body>
    </ui:define>

</ui:composition>
