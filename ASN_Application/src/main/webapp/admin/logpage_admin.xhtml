<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/main.xhtml">
	<ui:define name="content">
		<h:body>
			<ui:fragment rendered="#{sessionInfoBean.loggedIn}">
				<body class="theme-blue sidebar-mini sidebar-collapse">
					<div class="ui-fluid">
						<div class="wrapper">
							<aside class="main-sidebar">
								<section class="sidebar" style="height: auto;">
									<form action="#" method="get" class="sidebar-form"></form>
									<ul class="sidebar-menu">

										<li class="treeview"><a href="adminpage_admin.xhtml">
												<i class="fa fa-male fa-3x"></i> <span
												style="padding-left: 40px; font-size: 25px">Adminstratoren</span>

										</a></li>

										<li class="treeview"><a href="parentspage_admin.xhtml">
												<i class="fa fa-users fa-3x"></i> <span
												style="padding-left: 40px; font-size: 25px">Elternteile</span>

										</a></li>

										<li class="treeview"><a href="employeepage_admin.xhtml">
												<i class="fa fa-female fa-3x"></i> <span
												style="padding-left: 40px; font-size: 25px">Angestellte</span>

										</a></li>
										<li class="treeview"><a href="logpage_admin.xhtml"> <i
												class="fa fa-file-archive-o fa-3x"></i> <span
												style="padding-left: 40px; font-size: 25px">Logdatei</span>

										</a></li>
										<li class="treeview"><a
											onclick="PF('colorSettings').show()" href="#"> <i
												class="fa fa-edit fa-3x"></i> <span
												style="padding-left: 40px; font-size: 25px">Farbeinstellung</span>

										</a></li>

									</ul>
								</section>
							</aside>
							<!-- =============================================== -->

							<div class="content-wrapper" style="min-height: 1126px;">
								<section class="content">

									<!-- Default box -->
									<div class="box">
										<div class="box-body">
											<h:form>
												<p:dataTable id="auditLogTable" var="log" widgetVar="auditLogTable" value="#{auditLogController.auditLogs}"
															 rows="10"
															 paginatorPosition="bottom"
															 paginator="true"
															 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
															 rowsPerPageTemplate="10,25,50">

													<f:facet name="header">
														<p:outputPanel>
															<h:outputText value="Search all: " />
															<p:inputText id="globalFilter" onkeyup="PF('auditLogTable').filter()" style="width:150px" placeholder="Enter keyword"/>
														</p:outputPanel>
													</f:facet>

													<f:facet name="{Exporters}" style="float: right; vertical-align: middle;">
														<div style="float: right; vertical-align: middle;">
															<h:commandLink>
																<p:graphicImage id="excel" name="pictures/excel.png" width="32"/><p:spacer width="10"/>
																<p:tooltip for="excel" value="export excel" position="top"/>
																<p:dataExporter type="xls" target="auditLogTable" fileName="auditLog" />
															</h:commandLink>
															<h:commandLink>
																<p:graphicImage id="pdf" name="pictures/pdf.png" width="32"/><p:spacer width="10"/>
																<p:tooltip for="pdf" value="export pdf" position="top"/>
																<p:dataExporter type="pdf" target="auditLogTable" fileName="auditLog"/>
															</h:commandLink>
															<h:commandLink>
																<p:graphicImage id="csv" name="pictures/csv.png" width="32"/>
																<p:tooltip for="csv" value="export csv" position="top"/>
																<p:dataExporter type="csv" target="auditLogTable" fileName="auditLog" />
															</h:commandLink>
														</div>
													</f:facet>

													<p:column headerText="Username" sortBy="#{log.username}" filterBy="#{log.userName}" filterStyle="display:none">
														<h:outputText value="#{log.userName}" />
													</p:column>
													<p:column headerText="Log" sortBy="#{log.log}" filterBy="#{log.log}" filterStyle="display:none">
														<h:outputText value="#{log.log}" />
													</p:column>
													<p:column headerText="Date" sortBy="#{log.date}" filterBy="#{log.date}" filterStyle="display:none">
														<h:outputText value="#{log.date}" />
													</p:column>
												</p:dataTable>
											</h:form>

										</div>
									</div>

								</section>
								<!-- /.content -->
							</div>
						</div>
						<h:form>
							<p:dialog header="Farbeinstellung" id="colorSettings"
								widgetVar="colorSettings" modal="true" showEffect="fade"
								hideEffect="fade" resizable="false">
								<p:outputPanel id="parentData">

									<ul class="list-unstyled clearfix">
										<li style="float: left; width: 33.33333%; padding: 5px;">
											<a href="javascript:void(0);" data-skin="skin-blue"
											class="clearfix full-opacity-hover"> <span
												style="display: block; width: 100px; float: left; height: 100px; background: #3c8dbc; border-radius: 20%"></span>
										</a>
										</li>


										<li style="float: left; width: 33.33333%; padding: 5px;">
											<a href="javascript:void(0);" data-skin="skin-green"
											class="clearfix full-opacity-hover"> <span
												style="display: block; width: 100px; float: left; height: 100px; background: #00a65a; border-radius: 20%"></span>
										</a>
										</li>


										<li style="float: left; width: 33.33333%; padding: 5px;">
											<a href="javascript:void(0);" data-skin="skin-red"
											class="clearfix full-opacity-hover"> <span
												style="display: block; width: 100px; float: left; height: 100px; background: #dd4b39; border-radius: 20%"></span>
										</a>
										</li>


										<li style="float: left; width: 33.33333%; padding: 5px;">
											<a href="javascript:void(0);" data-skin="skin-yellow"
											class="clearfix full-opacity-hover"> <span
												style="display: block; width: 100px; float: left; height: 100px; background: #f39c12; border-radius: 20%"></span>
										</a>
										</li>

										<li style="float: left; width: 33.33333%; padding: 5px;">
											<a href="javascript:void(0);" data-skin="skin-purple"
											class="clearfix full-opacity-hover"> <span
												style="display: block; width: 100px; float: left; height: 100px; background: #605ca8; border-radius: 20%"></span>
										</a>
										</li>
									</ul>
								</p:outputPanel>
							</p:dialog>
						</h:form>
						<h:form>
							<p:dialog header="Eigene Daten" id="ownSettings"
								widgetVar="ownSettings" modal="true" showEffect="fade"
								hideEffect="fade" resizable="false">
								<p:outputPanel id="parentData">


								</p:outputPanel>
							</p:dialog>
						</h:form>

					</div>

				</body>


				<link rel="stylesheet"
					href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
			</ui:fragment>

		</h:body>
	</ui:define>
</ui:composition>
