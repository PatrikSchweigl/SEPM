<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">
    <ui:define name ="content">
        <h:form id="auditLogForm">
            <p:dataTable id="auditLogTable" var="log" value="#{auditLogController.auditLogs}">
                <p:column headerText="Username">
                    <h:outputText value="#{log.userName}"/>
                </p:column>
                <p:column headerText="Log">
                    <h:outputText value="#{log.log}"/>
                </p:column>
                <p:column headerText="Date">
                    <h:outputText value="#{log.date}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
