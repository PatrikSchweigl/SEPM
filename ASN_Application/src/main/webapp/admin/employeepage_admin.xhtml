<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">
    <ui:define name="content">
        <h:body>
            <ui:fragment rendered="#{sessionInfoBean.loggedIn}">
                <body class="theme-blue sidebar-mini sidebar-collapse">

                <div class="wrapper">
                    <!-- =============================================== -->

                    <div class="content-wrapper" style="min-height: 1126px;">
                        <section class="content">

                            <!-- Default box -->
                            <div class="box">
                                <div class="box-body">
                                    <div align="right" style="margin-bottom: 10px;">
                                        <p:commandButton oncomplete="PF('employeeAddDialog').show()"
                                                         value="Angestellten hinzufügen"
                                                         style="align-items:right;"></p:commandButton>
                                    </div>
                                    <h:form id="employeeForm">
                                        <p:dataTable id="employeeTable" var="employee"
                                                     widgetVar="employeeTable"
                                                     value="#{employeeController.employees}" rows="10"
                                                     paginatorPosition="bottom" paginator="true"
                                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
                                                     rowsPerPageTemplate="10,25,50">

                                            <f:facet name="header">
                                                <p:outputPanel>
                                                    <h:outputText value="Suche: "/>
                                                    <p:inputText id="globalFilter"
                                                                 onkeyup="PF('employeeTable').filter()"
                                                                 style="width:150px" placeholder="Suchwort eingeben"/>
                                                </p:outputPanel>
                                            </f:facet>

                                            <f:facet name="{Exporters}"
                                                     style="float: right; vertical-align: middle;">
                                                <div style="float: right; vertical-align: middle;">
                                                    <h:commandLink>
                                                        <p:graphicImage id="print"
                                                                        name="pictures/extractors/printer.png"
                                                                        width="32"/>
                                                        <p:spacer width="10"/>
                                                        <p:tooltip for="print" value="drucken" position="top"/>
                                                        <p:printer/>
                                                    </h:commandLink>
                                                    <h:commandLink>
                                                        <p:graphicImage id="excel" name="pictures/extractors/excel.png"
                                                                        width="32"/>
                                                        <p:spacer width="10"/>
                                                        <p:tooltip for="excel" value="Excel"
                                                                   position="top"/>
                                                        <p:dataExporter type="xls" target="employeeTable"
                                                                        fileName="Employees"/>
                                                    </h:commandLink>
                                                    <h:commandLink>
                                                        <p:graphicImage id="pdf" name="pictures/extractors/pdf.png"
                                                                        width="32"/>
                                                        <p:spacer width="10"/>
                                                        <p:tooltip for="pdf" value="PDF" position="top"/>
                                                        <p:dataExporter type="pdf" target="employeeTable"
                                                                        fileName="Employees"/>
                                                    </h:commandLink>
                                                    <h:commandLink>
                                                        <p:graphicImage id="csv" name="pictures/extractors/csv.png"
                                                                        width="32"/>
                                                        <p:tooltip for="csv" value="CSV" position="top"/>
                                                        <p:dataExporter type="csv" target="employeeTable"
                                                                        fileName="Employees"/>
                                                    </h:commandLink>
                                                </div>
                                            </f:facet>

                                            <p:column headerText="Benutzername"
                                                      filterBy="#{employee.username}"
                                                      sortBy="#{employee.username}" filterStyle="display:none">
                                                <h:outputText value="#{employee.username}"/>
                                            </p:column>
                                            <p:column headerText="Vorname"
                                                      filterBy="#{employee.firstName}"
                                                      sortBy="#{employee.firstName}" filterStyle="display:none">
                                                <h:outputText value="#{employee.firstName}"/>
                                            </p:column>
                                            <p:column headerText="Nachname"
                                                      filterBy="#{employee.lastName}"
                                                      sortBy="#{employee.lastName}" filterStyle="display:none">
                                                <h:outputText value="#{employee.lastName}"/>
                                            </p:column>
                                            <p:column headerText="Religion"
                                                      filterBy="#{employee.religion}"
                                                      sortBy="#{employee.religion}" filterStyle="display:none">
                                                <h:outputText value="#{employee.religion}"/>
                                            </p:column>
                                            <p:column style="width:100px;text-align: center"
                                                      exportable="false">
                                                <p:commandButton update=":employeeForm:employeeEditDialog"
                                                                 oncomplete="PF('employeeEditDialog').show()"
                                                                 icon="ui-icon-note" title="Ändern" process="@this">
                                                    <f:setPropertyActionListener value="#{employee}"
                                                                                 target="#{employeeController.employeeEdit}"/>
                                                </p:commandButton>
                                                <p:commandButton
                                                        action="#{employeeController.doDeleteEmployee}"
                                                        icon="ui-icon-trash" title="Löschen"
                                                        update=":employeeForm:employeeTable" process="@this">
                                                    <f:setPropertyActionListener value="#{employee}"
                                                                                 target="#{employeeController.employeeEdit}"/>
                                                    <p:confirm header="Bestätigung"
                                                               message="Sind Sie sich sicher, dass Sie den Benutzer löschen wollen? Dies lässt sich nicht mehr rückgängig machen."
                                                               icon="ui-icon-alert"/>
                                                </p:commandButton>
                                            </p:column>
                                        </p:dataTable>

                                        <!-- Create Employee Dialog -->
                                        <p:dialog header="Angestellten anlegen" id="employeeAddDialog"
                                                  widgetVar="employeeAddDialog" modal="true"
                                                  showEffect="fade" hideEffect="fade" resizable="false" closeOnEscape="true">
                                            <p:messages id="messages" autoUpdate="true"/>
                                            <p:outputPanel id="employeeDataCreate">
                                                <h:panelGrid columns="2">
                                                    <p:outputLabel for="username" value="Benutzername: "/>
                                                    <p:inputText id="username"
                                                                 value="#{employeeController.employee.username}" required="true"
                                                                 requiredMessage="Benutzername erforderlich!"/>
                                                    <p:outputLabel for="password" value="Passwort: "/>
                                                    <p:password id="password"
                                                                value="#{employeeController.employee.password}" required="true"
                                                                requiredMessage="Passwort erforderlich!"/>
                                                </h:panelGrid>
                                                <h:panelGrid columns="3">
                                                    <p:commandButton value="Speichern"
                                                                     action="#{employeeController.doSaveEmployee()}"
                                                                     oncomplete="if (args &amp;&amp; !args.validationFailed) PF('employeeAddDialog').hide()"
                                                                     update=":employeeForm:employeeTable"/>

                                                    <p:commandButton value="Abbruch"
                                                                     oncomplete="PF('employeeAddDialog').hide()" immediate="true"/>
                                                </h:panelGrid>
                                            </p:outputPanel>
                                        </p:dialog>

                                        <!-- Edit Employee Dialog -->
                                        <p:dialog header="Angestellten ändern" id="employeeEditDialog"
                                                  widgetVar="employeeEditDialog" modal="true"
                                                  showEffect="fade" hideEffect="fade" resizable="false" closeOnEscape="true">
                                            <p:outputPanel id="employeeDataEdit"
                                                           rendered="#{not empty employeeController.employeeEdit}">
                                                <h:panelGrid columns="2">
                                                    <p:outputLabel for="userName" value="Benutzername: "/>
                                                    <p:inputText id="userName"
                                                                 value="#{employeeController.employeeEdit.username}"
                                                                 disabled="true"/>
                                                    <p:outputLabel for="passWord" value="Passwort: "/>
                                                    <p:password id="passWord"
                                                                value="#{employeeController.employeeEdit.password}"
                                                                disabled="true"/>
                                                </h:panelGrid>
                                                <p:separator/>
                                                <h:panelGrid columns="6">
                                                    <p:outputLabel for="firstName" value="Vorname: "/>
                                                    <p:inputText id="firstName"
                                                                 value="#{employeeController.employeeEdit.firstName}"/>
                                                    <p:outputLabel for="lastName" value="Nachname "/>
                                                    <p:inputText id="lastName"
                                                                 value="#{employeeController.employeeEdit.lastName}"/>
                                                    <p:outputLabel for="birthDay" value="Gerburtsdatum: "/>
                                                    <p:inputMask mask="99/99/9999" id="birthDay"
                                                                 value="#{employeeController.employeeEdit.birthday}"/>
                                                    <p:outputLabel for="Location" value="Wohnort: "/>
                                                    <p:inputText id="Location"
                                                                 value="#{employeeController.employeeEdit.location}"/>
                                                    <p:outputLabel for="Street" value="Straße: "/>
                                                    <p:inputText id="Street"
                                                                 value="#{employeeController.employeeEdit.streetName}"/>
                                                    <p:outputLabel for="postCode" value="Postleitzahl: "/>
                                                    <p:inputText id="postCode"
                                                                 value="#{employeeController.employeeEdit.postcode}"/>
                                                    <p:outputLabel for="phoneNumber" value="Telefonnummer: "/>
                                                    <p:inputText id="phoneNumber"
                                                                 value="#{employeeController.employeeEdit.phoneNumber}"/>
                                                </h:panelGrid>
                                                <p:separator/>
                                                <h:panelGrid columns="6">
                                                    <p:outputLabel for="familyStatus" value="Familienstatus: "/>
                                                    <p:selectOneMenu id="familyStatus"
                                                                     value="#{employeeController.employeeEdit.familyStatus}"
                                                                     style="width:150px">
                                                        <f:selectItem itemLabel="Select Familystatus"
                                                                      itemValue="#{employeeController.employeeEdit.familyStatus}"/>
                                                        <f:selectItems value="#{enumController.familyStatus}"/>
                                                    </p:selectOneMenu>
                                                    <p:outputLabel for="Religion" value="Religion: "/>
                                                    <p:selectOneMenu id="Religion"
                                                                     value="#{employeeController.employeeEdit.religion}"
                                                                     style="width:150px">
                                                        <f:selectItem itemLabel="Select Religion"
                                                                      itemValue="#{employeeController.employeeEdit.religion}"/>
                                                        <f:selectItems value="#{enumController.religions}"/>
                                                    </p:selectOneMenu>
                                                    <p:outputLabel for="Role" value="Rolle: "/>
                                                    <p:selectOneMenu id="Role"
                                                                     value="#{employeeController.employeeEdit.workRole}"
                                                                     style="width:150px">
                                                        <f:selectItem itemLabel="Select Role"
                                                                      itemValue="#{employeeController.employeeEdit.workRole}"/>
                                                        <f:selectItems value="#{enumController.workRoles}"/>
                                                    </p:selectOneMenu>
                                                </h:panelGrid>
                                                <p:separator/>
                                                <h:panelGrid columns="3">
                                                    <p:commandButton value="Speichern"
                                                                     action="#{employeeController.doSaveEmployeeEdit()}"
                                                                     oncomplete="PF('employeeEditDialog').hide()"
                                                                     update=":employeeForm:employeeTable"/>
                                                    <p:commandButton value="Neu laden"
                                                                     action="#{employeeController.doReloadEmployee()}"
                                                                     update=":employeeForm:employeeDataEdit"/>
                                                    <p:commandButton value="Abbruch"
                                                                     onclick="PF('employeeEditDialog').hide()"/>
                                                </h:panelGrid>
                                            </p:outputPanel>
                                        </p:dialog>

                                        <p:confirmDialog global="true" showEffect="fade"
                                                         hideEffect="fade" width="300">
                                            <p:commandButton value="Ja" type="button"
                                                             styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                                            <p:commandButton value="Nein" type="button"
                                                             styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                                        </p:confirmDialog>
                                    </h:form>
                                </div>
                            </div>

                        </section>
                        <!-- /.content -->
                    </div>
                </div>

                </body>


                <link rel="stylesheet"
                      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
            </ui:fragment>

        </h:body>
    </ui:define>
</ui:composition>
