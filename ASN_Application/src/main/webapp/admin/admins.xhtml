<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">
    <ui:define name ="content">
        <div align="right" style="margin-bottom:10px;">
            <p:commandButton oncomplete="PF('userCreateDialog').show()" value="+ Admin"  style="align-items:right;"/>
        </div>
        <h:form id="userForm">
            <p:dataTable id="usersTable" var="userData" value="#{userListController.users}">
                <p:column headerText="Username">
                    <h:outputText value="#{userData.username}"/>
                </p:column>
                <p:column headerText="First Name">
                    <h:outputText value="#{userData.firstName}"/>
                </p:column>
                <p:column headerText="Last Name">
                    <h:outputText value="#{userData.lastName}"/>
                </p:column>
                <p:column style="width:100px;text-align: center">
                    <p:commandButton update=":userForm:userEditDialog" oncomplete="PF('userEditDialog').show()" icon="ui-icon-note" title="Edit">
                        <f:setPropertyActionListener value="#{userData}" target="#{userDetailController.userData}" />
                    </p:commandButton>
                    <p:commandButton action="#{userDetailController.doDeleteUser}" icon="ui-icon-trash" title="Delete" update=":userForm:usersTable">
                        <f:setPropertyActionListener value="#{userData}" target="#{userDetailController.userData}" />
                        <p:confirm header="Confirmation" message="Are you sure that you want to delete this userData? You cannot undo this operation." icon="ui-icon-alert" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>


            <!-- EUserDataUser Dialog -->
            <p:dialog header="Edit User" id="userEditDialog" widgetVar="userEditDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                <p:outputPanel id="userData" rendered="#{not empty userDetailController.userData}">
                    <h:panelGrid columns="2">
                        <p:outputLabel for="userName" value="Username: " />
                        <p:inputText id="userName" value="#{userDetailController.userData.username}" disabled="true"/>
                        <p:outputLabel for="passWord" value="Password: " />
                        <p:password id="passWord" value="#{userDetailController.userData.password}" disabled="true"/>
                    </h:panelGrid>
                    <p:separator />
                    <h:panelGrid columns="2">
                        <p:outputLabel for="firstName" value="First Name: " />
                        <p:inputText id="firstName" value="#{userDetailController.userData.firstName}"/>
                        <p:outputLabel for="firstName" value="Last Name: " />
                        <p:inputText id="lastName" value="#{userDetailController.userData.lastName}"/>
                    </h:panelGrid>
                    <p:separator />
                    <h:panelGrid columns="3">
                        <p:commandButton value="Save" action="#{userDetailController.doSaveUser()}" oncomplete="PF('userEditDialog').hide()" update=":userForm:usersTable"/>
                        <p:commandButton value="Reload" action="#{userDetailController.doReloadUser()}" update=":userForm:userData"/>
                        <p:commandButton value="Abort" onclick="PF('userEditDialog').hide()"/>
                    </h:panelGrid>
                </p:outputPanel>
            </p:dialog>


            <!-- Create Admin Dialog -->
            <p:dialog header="Create User" id="userCreateDialog" widgetVar="userCreateDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="true">
                <p:outputPanel id="userDataCreate">
                    <h:panelGrid columns="2">
                        <p:outputLabel for="username" value="Username: " />
                        <p:inputText id="username" value="#{userAddController.userData.username}"/>
                        <p:outputLabel for="password" value="Password: " />
                        <p:password id="password" value="#{userAddController.userData.password}"/>
                    </h:panelGrid>
                    <p:separator />
                    <h:panelGrid columns="2">
                        <p:outputLabel for="firstname" value="First Name: " />
                        <p:inputText id="firstname" value="#{userAddController.userData.firstName}"/>
                        <p:outputLabel for="lastname" value="Last Name: " />
                        <p:inputText id="lastname" value="#{userAddController.userData.lastName}"/>
                    </h:panelGrid>
                    <p:separator />
                    <h:panelGrid columns="3">
                        <p:commandButton value="Save" action="#{userAddController.doSaveUser()}" oncomplete="PF('userCreateDialog').hide()" update=":userForm"/>
                        <p:commandButton value="Abort" onclick="PF('userCreateDialog').hide()"/>
                    </h:panelGrid>
                </p:outputPanel>
            </p:dialog>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="300">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>

        </h:form>
    </ui:define>
</ui:composition>
