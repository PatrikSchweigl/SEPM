<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<h:outputStylesheet library="primefaces-omega" name="theme.css"
                    target="head"/>
<h:head>
    <title>SEPM - Care 4 Fun</title>

</h:head>

<h:body style="margin:10px;">

    <div id="page">

        <div id="header">
            <ui:include src="/WEB-INF/includes/header.xhtml"/>
        </div>
        <div id="content2">
            <ui:include src="/WEB-INF/includes/sidebar.xhtml"/>
        </div>
        <div id="content">


            <ui:insert name="content">Content</ui:insert>


        </div>



    </div>

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

    <h:outputScript library="js" name="theme.js"/>
    <h:outputScript library="js" name="topbar.js"/>
    <h:outputScript library="js" name="theme.js"/>
    <h:outputScript library="js" name="locale.js"/>

    <f:facet name="last">
        <h:outputStylesheet library="css" name="login.css" target="head"/>
        <h:outputStylesheet library="css" name="picture.css" target="head"/>
        <h:outputStylesheet library="css" name="toppanel.css" target="head"/>
        <h:outputStylesheet library="css" name="themes.css" target="head"/>
        <h:outputStylesheet library="css" name="default.css" target="head"/>
        <h:outputStylesheet library="css" name="messageboard.css" target="head"/>
    </f:facet>
</h:body>
</html>
