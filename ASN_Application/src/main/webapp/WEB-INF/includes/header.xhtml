<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition>
            <h:form>
                <p:menubar rendered="#{sessionInfoBean.loggedIn}">
                    <p:submenu label="Employee Submenu 1" rendered="#{sessionInfoBean.hasRole('EMPLOYEE')}">
                        <p:menuitem value="Employee Action 1 - 1"/>
                        <p:menuitem value="Employee Action 1 - 2"/>
                    </p:submenu>
                    <p:submenu label="Employee Submenu 2" rendered="#{sessionInfoBean.hasRole('EMPLOYEE')}">
                        <p:menuitem value="Employee Action 2 - 1"/>
                        <p:menuitem value="Employee Action 2 - 2"/>
                    </p:submenu>
                    <p:submenu label="Manager Submenu" rendered="#{sessionInfoBean.hasRole('MANAGER')}">
                        <p:menuitem value="Manager Action 1"/>
                        <p:menuitem value="Manager Action 2"/>
                    </p:submenu>
                    <p:submenu label="Management" rendered="#{sessionInfoBean.hasRole('ADMIN')}">
                        <p:menuitem value="Manage Employees" url="/admin/employees.xhtml"/>
                        <p:menuitem value="Manage Parents" url="/admin/parents.xhtml"/>
                        <p:menuitem value="Manage Administrators" url="/admin/admins.xhtml"/>
                        <p:menuitem value="Manage Children" url="/admin/children.xhtml"/>
                    </p:submenu>
                    <p:submenu label="Test Submenu" rendered="#{sessionInfoBean.loggedIn}">
                        <p:menuitem value="Security Test" url="/secured/test.xhtml"/>
                    </p:submenu>
                    <p:menuitem value="View Audit Log" url="/admin/auditlog.xhtml" rendered="#{sessionInfoBean.hasRole('ADMIN')}"/>

                    <p:menuitem value="Login" url="/login.xhtml" rendered="#{!sessionInfoBean.loggedIn}"/>
                    <p:menuitem value="Logout" url="/logout" rendered="#{sessionInfoBean.loggedIn}" style="float: right; right: 8px;"/>
                </p:menubar>
            </h:form>
        </ui:composition>
    </h:body>
</html>
